<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout!</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
  <a href="https://ouroboros.pizza"><img src="https://ouroboros.pizza/logo.jpg" style="width:50px;height:60px;"></a>
  
<canvas id="myCanvas" width="500" height="600" style="border:2px solid #000000"></canvas>

<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  var x = canvas.width/2;
  var y = canvas.height-30;

  var dx = 5;
  var dy = -5;

  var lives = 3;  
  var ballRadius = 10;

  var fillStyle = "#ff6e9c";
  var ballOutlineColor = "#006e9c";
  var fillStyleRandomEnabled = false;
  var ballColorChangeOnHit = true;
  var brickOutlineColor = "#000000";
  var paddleOutlineColor = "#000000";
  var leaveTrails = false;
  var paddleHeight = 20;
  var paddleWidth = 200;
  var paddleX = (canvas.width-paddleWidth) / 2;

  var rightPressed = false;
  var leftPressed = false;

  var brickRowCount = 3;
  var brickColumnCount = 5;
  var brickWidth = 75;
  var brickHeight = 20;
  var brickPadding = 10;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 30;  
  var bricks = [];
  for(var c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(var r=0; r<brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }

  var score = 0;

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = fillStyle;
    ctx.fill();
    ctx.lineWidth = 2;
    ctx.strokeStyle = ballOutlineColor;
    ctx.stroke();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.lineWidth = 2;
    ctx.strokeStyle = paddleOutlineColor;
    ctx.stroke();
    ctx.closePath();
  }
  
  function drawBricks() {
    for(var c=0; c<brickColumnCount; c++) {
      for(var r=0; r<brickRowCount; r++) {
        if (bricks[c][r].status === 1) {
          var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
          var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.strokeStyle = brickOutlineColor;
          ctx.stroke();
          ctx.closePath();
        }
      }
    }
  }

  function getRandomColor() {
    return '#'+Math.floor(Math.random()*16777215).toString(16);
  }
  // main
  function draw() {
    if (leaveTrails == true) {
      // pass
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    
    drawBall();
    drawPaddle();
    drawScore();
    drawBricks();
    drawLives();    
    collisionDetection();

    
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
      if (fillStyleRandomEnabled === true) {
        fillStyle = '#'+Math.floor(Math.random()*16777215).toString(16);
      }
      dx = -dx;
    }
    if(y + dy < ballRadius) {
      dy = -dy;
    } else if(y + dy > canvas.height-ballRadius) {
      if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      }
      else {
        lives--;
        if(!lives) {
          alert("GAME OVER");
          document.location.reload();
          clearInterval(interval); // Needed for Chrome to end game
        }
        else {
          x = canvas.width/2;
          y = canvas.height-30;
          dx = 2;
          dy = -2;
          paddleX = (canvas.width-paddleWidth)/2;
        }        
      }
    }
    x += dx;
    y += dy;
    if(rightPressed) {
      paddleX += 7;
      if (paddleX + paddleWidth > canvas.width){
        paddleX = canvas.width - paddleWidth;
      }
    }
    else if(leftPressed) {
      paddleX -= 7;
      if (paddleX < 0){
        paddleX = 0;
      }
    }
    requestAnimationFrame(draw);
  }
  
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  document.addEventListener("mousemove", mouseMoveHandler, false);

  function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
      paddleX = relativeX - paddleWidth/2;
    }
  }
  
  function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
      rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = true;
    }
  }

  function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
      rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = false;
    }
  }
  
  function collisionDetection() {
    for(var c=0; c<brickColumnCount; c++) {
      for(var r=0; r<brickRowCount; r++) {
        var b = bricks[c][r];
        if (b.status === 1) {
          if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
            dy = -dy * 1.1;
            b.status = 0;
            score++;
            if(score == brickRowCount*brickColumnCount) {
              drawWinningMessage();
              alert("You win! Congratulations!");
              document.location.reload();
              clearInterval(interval); // Needed for Chrome to end game
            }            
            if (ballColorChangeOnHit === true) {
              fillStyle = '#'+Math.floor(Math.random()*16777215).toString(16);
              ballOutlineColor = '#'+Math.floor(Math.random()*16777215).toString(16);
            } else {
              // pass
            }
      
            
          }
        }
      }
    }
  }
  
  function drawScore() {
    ctx.font = "16px Comic Sans MS";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 8, 20);
  }
  function drawLives() {
    ctx.font = "16px Comic Sans MS";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
  }  
  function drawWinningMessage() {
    ctx.font = "48px Comic Sans";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 400, 300);
  }  
  draw();
  
  //var interval = setInterval(draw, 10);
  
  //setInterval(draw, 10);
</script>

</body>
</html>
