<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encanto Song Rater</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <img src='encanto_icon.png')
                   
         </head>
 <a href="https://ouroboros.pizza"><img src="https://ouroboros.pizza/logo.jpg" style="width:50px;height:60px;"></a>
  <img src='encanto_icon.png')
       
  <body onload="fetchIssues()">
    <div class="container">
      <h1>ENCANTO SONG RATER <small></small></h1>
      <div class="jumbotron">
        <h3>Add new song</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Title</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Title...">
          </div>
          <div class="form-group">
            <label for="issueDescInput">Rating</label>
             <select class="form-control" id="issueSeverityInput">
              <option value="Low">Not that GOAT</option>
              <option value="Medium">Mostly GOAT</option>
              <option value="High">Total GOAT</option>
            </select> 
          </div>
          <div class="form-group">
            <label for="issueDescInput">Performers</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Who sings it?">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>
      <div class="footer">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
